<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
	<meta charset="utf-8" />
    <style type="text/css">
        

        thead, tfoot {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
    <table>
        <caption>Spanning columns using the colspan attribute</caption>
        <tr>
            <td class="one">&nbsp;</td>
            <td class="two">&nbsp;</td>
            <td class="three">&nbsp;</td>
        </tr>
        <tr>
            <td class="one">&nbsp;</td>
            <td colspan="2" class="two">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3" class="one">&nbsp;</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th></th>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Cycling</td>
            <td>Fishing</td>
        </tr>
        <tr>
            <th>Sunday</th>
            <td>Rowing</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Group 1</th>
                        <th>Group 2</th>
                    </tr>
                    <tr>
                        <td>Water skiing</td>
                        <td>Wake boarding</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
