    <script>var q = 0; </script>

<body>

    <script>
        $(document).ready(function () {
            $("img").click(function () {

                if (q == 0) {
                    $(this).css('border-style', 'solid')
                    $('img').animate({ left: '100px', opacity: '0.5' })
                    q++;
                }
                else {
                    $(this).css('border-style', 'none');
                    $('img').animate({ left: '0px', opacity: '1' })
                    q--;
                }

            });
            $('img').mousedown(function () {
                alert('qq');

            });
        });
    </script>
